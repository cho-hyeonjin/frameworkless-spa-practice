<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://static.toss.im/tds/favicon/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/todomvc-common@1.0.5/base.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.1.2/index.css"
    />
    <title>상태관리-MVC-Observable Model</title>
  </head>
  <body>
    <template id="todo-item">
      <li>
        <div class="view">
          <input class="toggle" type="checkbox" />
          <label></label>
          <button class="destroy"></button>
        </div>
        <input class="edit" />
      </li>
    </template>
    <template id="todo-app">
      <section class="todoapp">
        <header class="header">
          <h1>todos</h1>
          <input
            class="new-todo"
            placeholder="What needs to be done?"
            autofocus
          />
        </header>
        <section class="main">
          <input id="toggle-all" class="toggle-all" type="checkbox" />
          <label for="toggle-all"> Mark all as complete </label>
          <ul class="todo-list" data-component="todos"></ul>
        </section>
        <footer class="footer">
          <span class="todo-count" data-component="counter"> </span>
          <ul class="filters" data-component="filters">
            <li>
              <a href="#/">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          <button class="clear-completed">Clear completed</button>
        </footer>
      </section>
    </template>
    <div id="root">
      <div data-component="app"></div>
    </div>
    <footer class="info">
      <p>
        Created by <a href="https://github.com/cho-hyeonjin">cho-hyeonjin👩🏻‍💻</a>
      </p>
      <p>
        Thanks to
        <a href="https://www.francescostrazzullo.info/"
          >Francesco Strazzullo👨🏻‍💻
        </a>
        and
        <a href="http://todomvc.com"> TodoMVC❣️</a>
      </p>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
